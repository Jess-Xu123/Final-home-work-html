<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurFull.Co - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        
        <div class="app-header justify-content-center">
            <div class="logo-circle bg-light">
                <img src="logo.png" alt="BurFull Co Logo">
            </div>
            
            <div class="menu-title-wrapper">
                <span class="fw-bold menu-title-text">Selected items</span>
            </div>
            
            <div class="user-icon-circle">
                <i class="bi bi-person-fill"></i>
            </div>
        </div>

        <div class="p-3 pt-5">
            <div class="d-flex flex-column mb-4">
                <div class="cart-item-card d-flex align-items-center">
                    <img src="chicken burger.jpg" alt="Crispy Chicken">
                    <div class="flex-grow-1"><div class="fw-bold">Craft Crispy Chicken</div></div>
                    <div class="fw-bold text-dark-red">€ 15,25</div>
                </div>
                <div class="cart-item-card d-flex align-items-center">
                    <img src="beef burger.jpg" alt="Bacon Beef">
                    <div class="flex-grow-1"><div class="fw-bold">Craft Bacon Beef</div></div>
                    <div class="fw-bold text-dark-red">€ 14,25</div>
                </div>
                <div class="cart-item-card d-flex align-items-center">
                    <img src="fries2.jpg" alt="French fries">
                    <div class="flex-grow-1"><div class="fw-bold">French fries</div></div>
                    <div class="fw-bold text-dark-red">€ 5,00</div>
                </div>
                <div class="cart-item-card d-flex align-items-center">
                    <img src="coke.jpg" alt="Coke - Cola">
                    <div class="flex-grow-1"><div class="fw-bold">Coke - Cola</div></div>
                    <div class="fw-bold text-dark-red">€ 2,50</div>
                </div>
            </div>

            <h3 class="fw-bold mb-3">Order summary</h3>
            <div class="order-summary-box">
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal</span><span class="fw-bold">€ 37,00</span>
                </div>
                <div class="d-flex justify-content-between pb-3" style="border-bottom: 1px solid #ddd;">
                    <span>Packing Fee</span><span class="fw-bold">€ 1,00</span>
                </div>
                <div class="d-flex justify-content-between pt-3">
                    <span class="fw-bold fs-5">Total Amount</span><span class="fw-bold fs-5 text-dark-red">€ 38,00</span>
                </div>
            </div>
        </div>
        
        <div class="bottom-fixed-button mt-5">
            <button class="btn bg-dark-red text-white w-100 fw-bold py-3 rounded-4 fs-5">
                <i class="bi bi-cart-fill me-2"></i> Proceed to check out
            </button>
        </div>
        
    </div>
</body>
</html>
