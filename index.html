<!DOCTYPE html>

<head>

<body>

    <div id="app-container">
        
        <div class="app-header">

                    </div>
                </div>
                <div class="col">
                    <div class="card category-card text-center border-0">

                        <div class="card-body">
                            <p class="card-text fw-bold">Fries</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card category-card text-center border-0">
                        <img src="/Users/xuzhaohui/Desktop/School/HTML/final homework/beverage.jpg" class="card-img-top" alt="Beverages">
                        <div class="card-body">
                            <p class="card-text fw-bold">Beverages</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card category-card text-center border-0">
                        <img src="/Users/xuzhaohui/Desktop/School/HTML/final homework/cake 1.jpg" class="card-img-top" alt="Desserts">
                        <div class="card-body">
                            <p class="card-text fw-bold">Desserts</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="app-footer">
            <a href="index.html" class="footer-btn active">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
            <a href="menu.html" class="footer-btn">
                <i class="bi bi-list"></i> Menu
            </a>
            <a href="cart.html" class="footer-btn cart-button bg-yellow-btn">
                <i class="bi bi-cart-fill"></i>
            </a>
            <a href="details.html" class="footer-btn">
                <i class="bi bi-clock-history"></i> Orders
            </a>
            <a href="#" class="footer-btn">

            </a>
